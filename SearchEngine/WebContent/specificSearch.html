<div id="specificSearchPage">
 
    <form id="searchForm" method="post">
    	<div class="title">
    			Advanced Specific Search
    	</div>
		<fieldset>
        <div  class="specificSearchDiv">
           	<input id="title"   type="text" placeholder="Title"/> 
            <input id="author"   type="text" placeholder="Author"/>
            <input id="publication"   type="text" placeholder="Publication"/> 
            
            <input type="submit" value="Submit" id="submitButton" />
		</div>
        </fieldset>
         <br/>
         <div style="display:inline; color:white;">
        <div style="display:inline; padding:10px;">
       
        Page Size : 
        <select name="rowsInPage" id="rowsInPage" onchange="doSearch()">
  			<option value="2" selected>2</option>
  			<option value="5">5</option>
 			 <option value="10">10</option>
  			<option value="20">20</option>
		</select>
		</div>
		
		  <div style="display:inline; padding:10px;">
       
        Page : 
        <select name="pageNo" id="pageNo" onchange="doSearch()">
  			<option value="1" selected>1</option>
  			<option value="2">2</option>
 			 <option value="3">3</option>
  			<option value="4">4</option>
		</select>
		</div>
		</div>
    </form>

    <div id="resultsDiv">
    
    </div>
    
</div>
